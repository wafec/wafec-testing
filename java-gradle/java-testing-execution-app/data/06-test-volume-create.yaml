test-case:
  description: "Volume Create"
  target-system: "OpenStack, Cinder"
  test-inputs:
  - name: "keyCreate"
    signature: "keyCreate"
    test-args:
    - name: "username"
      value: "admin"
      type: "string"
    - name: "password"
      value: "supersecret"
      type: "secret"
    - name: "user_domain_name"
      value: "Default"
      type: "string"
    - name: "project_name"
      value: "admin"
      type: "string"
    - name: "project_domain_name"
      value: "Default"
      type: "string"
    - name: "auth_url"
      value: "http://controller:5000/v3/"
      type: "string"
  - name: "volumeCreate"
    signature: "volumeCreate"
    test-args:
    - name: "name"
      value: "volumeTest"
    - name: "size"
      value: "1"
    - name: "availability_zone"
      value: "nova"
  - name: "volumeDelete"
    signature: "volumeDelete"
    test-args:
    - name: "name"
      value: "volumeTest"